<!doctype html>
<html>
    <head>
        <title>Ninja Champ</title>
        <link rel="stylesheet" href="start.css" />
        <link rel="icon" href="boy ninja/Glide_000.png" />
        <style>
            @media screen and (max-width: 1000px) {
                .b {
                    display: none;
                }
                h1 {
                    color: white;
                    margin: 20px;
                    font-family:'orbitron';
                }
                .form {
                    display: none;
                }
            }
            @media screen and (min-width: 1000px) {
                h1 {
                    display: none;
                }
            }
        </style>
    </head>
    <h1>This game only valid for laptop and 4k Users</h1>
    <body onload="MovementStart();">
        <div class="b">
            <img src="boy ninja/Attack__001.png" class="boy" id="boy" />
            <a href="index.html"
                ><img class="homebtn" src="resources/homebtn.png"
            /></a>
            <a href="controls.html"
                ><img class="keysbtn" src="resources/keysbtn.png"
            /></a>
            <img
                class="soundbtn"
                id="soundbtn"
                src="resources/soundbtn.png"
                onclick="soundoff();"
            />
        </div>

        <div class="form">
            <h1>Welcome To</h1>
            <span>Ninja Champ</span>
            <p>Prefered Character :</p>

            <a href="girl1.html">
                <input class="ninja2" type="submit" value="Ninja Tsunade" />
            </a>
            <br /><br />
            <a href="boy1.html">
                <input class="ninja1" type="submit" value="Ninja Suigetsu" />
            </a>
        </div>

        <script src="start.js"></script>
    </body>
</html>
